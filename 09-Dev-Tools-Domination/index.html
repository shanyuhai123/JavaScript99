<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'ðŸ˜º');

    // Styled
    console.log('%cI am some great text', 'font-size: 2rem;color: lightblue;');

    // warning! 
    console.warn('OH NOOO');

    // Error :|
    console.error('SHIT');

    // Info
    console.info('emmmm, may be I need to do something');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Shan');
    console.count('Shan');
    console.count('Hai');
    console.count('Hai');
    console.count('Shan');
    console.count('Hai');
    console.count('Shan');
    console.count('Hai');
    console.count('Hai');
    console.count('Hai');
    console.count('Hai');
    console.count('Hai');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/shanyuhai123')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>

</html>
